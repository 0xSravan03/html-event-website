<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="images/event.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Big Buzz</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">Big Buzz</p>
      <ul class="links">
        <li class="link-item">
          <a class="link" href="/">Concerts</a>
        </li>
        <li class="link-item">
          <a class="link" href="/">Tickets</a>
        </li>
        <li class="link-item">
          <a class="link" href="/">Gallery</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Search through hundreds of events to find your next one. Get your
        tickets safely through <span class="text__bold">Big Buzz</span>.
      </p>
      <form action="" class="form">
        <input
          type="text"
          name="search"
          class="search"
          placeholder="Find events by city (e.g. Tokyo)"
        />
        <button class="btn">Search</button>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
